<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="scss/style.css" />
  <link rel="stylesheet" href="vendors/themify-icons/themify-icons.css">
  <title>Music Player</title>
</head>

<body>
  <div class="main-heading">
    <h1 class="main-title"> Steam Streamer </h1>
  </div>

  <div class="wrapper">

    <div class="music-player">
      <div class="navigation-main">

        <div class="navigation-group"> 
          <div class="navigation-item">
            <i class="ti-home"></i>
            <a href="#">Home</a>
          </div>
  
          <div class="navigation-item">
            <i class="ti-layout-menu-v"></i>
            <a href="#"> Playlist </a>
          </div>
          <div class="navigation-item">
            <i class="ti-layout-media-center-alt"></i>
            <a href="#"> Movie </a>
          </div>
          <div class="navigation-item">
            <i class="ti-headphone"></i>
            <a href="#"> Music </a>
          </div>

            <div class="navigation-item">
              <i class="ti-gallery"></i>
              <a href="#"> Top Albums </a>
            </div>    
            
            <div class="navigation-item">
              <i class="ti-share"></i>
              <a href="#"> Share  </a>
            </div>  

            <div class="navigation-item">
              <i class="ti-download"></i>
              <a href="mailto:iamsamuelacquah@gmail.com"> Donwload All </a>
            </div>  
        </div>
      </div>


      <div class="music-container" id="music-container">
        <div class="music-info">
          <h4 id="title"></h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>
      
        <audio src="music/Nathaniel_Bassey_-_Adonai_Trumpet_Version.mp3" id="audio"></audio>
        <div class="img-container">
          <img src="images/cover-default.jpg" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas ti-control-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas ti-control-play"></i>
          </button>
          <button id="next" class="action-btn">
           <i class="fas ti-control-forward"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="music-description">
      <div class="currently-playing">
        <div class="current-play">
          <p id="music-title"></p>
          <div class="music-meta">
            <p> Currently Playing </p>
            <p class="ti ti-heart"></p>
          </div>
        </div>
      </div>
      <div class="pending-playlist" id="active-playing">
       
      </div>
    </div>
  </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/songList.js"></script>
</body>

</html>
