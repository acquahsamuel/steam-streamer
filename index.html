<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js" defer></script> -->

  <link rel="stylesheet" href="style.css" />
  <title>Music Player</title>
</head>

<body>
  <div class="main-heading">
    <h1 class="main-title"> Steam Streamer </h1>
  </div>


  <div class="wrapper">

    <div class="music-player">

      <div class="navigation-main">
        <div class="navigation-item">
          <!-- <i class="fas fa-music"></i> -->
          <a href="index.html">Home</a>
        </div>
        <div class="navigation-item">
          <!-- <i class="fas fa-table"></i> -->
          <a href="search.html"> Playlist </a>
        </div>
        <div class="navigation-item">
          <!-- <i class="fas fa-user"></i> -->
          <a href="profile.html"> Movie </a>
        </div>
        <div class="navigation-item">
          <!-- <i class="fas fa-sign-out-alt"></i> -->
          <a href="index.html"> Music </a>
        </div>
        <div class="navigation-item">
          <!-- <i class="fas fa-sign-out-alt"></i> -->
          <a href="index.html"> Music </a>
        </div>
       
      </div>


      <div class="music-container" id="music-container">
        <div class="music-info">
          <h4 id="title"></h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <audio src="music/Nathaniel_Bassey_-_Adonai_Trumpet_Version.mp3" id="audio"></audio>

        <div class="img-container">
          <img src="images/cover-default.jpg" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="music-description">
      <div class="currently-playing">
        <!-- <h4> Music Album </h4> -->
        <div class="current-play">
          <p id="music-title"></p>
          <div class="music-meta">
            <p> Currently Playing </p>
            <p> Nathaniel_Bassey</p>
            <p> Nathaniel_Bassey </p>
            <p class="fas fa-heart"></p>
          </div>
        </div>
      </div>
      <div class="pending-playlist" id="active-playing"></div>
    </div>
  </div>

  </div>

  <script src="script.js"></script>
  <!-- <script src="songList.js"></script> -->
</body>

</html>
